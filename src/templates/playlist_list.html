{% extends 'base.html' %}

{% block title %}
    {% if title %}
        {{ title }}/
    {% endif %}
    {{ block.super }}
{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for instance in object_list %}
        <li>{{ instance.title }} {{ instance.get_short_display }}</li>
    {% endfor %}
</ul>
{% endblock content %}
